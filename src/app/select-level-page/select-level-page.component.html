<div class="w-full h-full relative">
    <h2 class="title">Select level</h2>
    <app-close (click)="onCloseClick()"></app-close>
    <!--TODO сделать нормальные стили для выбранного -->
    <div class="content">
        <div *ngFor="let item of data">
            <p>{{item.paragraf1}}</p>
            <p>{{item.paragraf2}}</p>
            <button class="level-btn btn" (click)="onLevelBtnClick(item.button.id)"
                [class.selected]="selectedLevel === item.button.id">{{item.button.name}}</button>
        </div>
    </div>
</div>
