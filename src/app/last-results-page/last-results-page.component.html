<div class="w-full h-full relative">
    <h2 class="title">Last results</h2>
    <app-close (click)="onCloseClick()"></app-close>
    <!--TODO сделать нормальные стили для выбранного -->
    <ul class="content">
        <div *ngFor="let item of data" class="result-item light-bgc">
            <div>{{convertTime(item.time)}}</div>
            <div>{{item.score}}</div>
            <div>{{item.date}}</div>
            <div>{{item.level}}</div>
        </div>
    </ul>
</div>
